<div>
    <label class="filter-label">Filter by Keyword: </label>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title">Title</th>
        <td mat-cell *matCellDef="let element" class="data-title">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-author">Author</th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>
    <ng-container matColumnDef="genre" >
        <th mat-header-cell *matHeaderCellDef class="header-genre">Genre</th>
        <td mat-cell *matCellDef="let element">{{element.genre}}</td>
    </ng-container>
    <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef class="header-editorial">Editorial</th>
        <td mat-cell *matCellDef="let element">{{element.editorial}}</td>
    </ng-container>
    <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef class="header-bookId">Book ID</th>
        <td mat-cell *matCellDef="let element">{{element.bookId}}</td>
    </ng-container>
    <ng-container matColumnDef="internalId">
        <th mat-header-cell *matHeaderCellDef class="header-internalId">Internal ID</th>
        <td mat-cell *matCellDef="let element">{{element.internalId}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-actions">Actions</th>
        <td mat-cell *matCellDef="let element">
            <span>
                <button mat-icon-button color="primary" (click)="bookDetails(element)">
                    <mat-icon class="mat-18">visibility</mat-icon>
                </button>
            </span>
            <span>
                <button mat-icon-button color="" (click)="bookUpdate(element.uuid)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </span>
            <span>
                <button mat-icon-button color="warn" (click)="bookDelete(element.uuid)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
