<div class="header">
    <label class="filter-label">Filter by Keyword: </label>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
    <button mat-button class="create-button" (click)="userCreate()">+ Create User</button>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-name">Name</th>
        <td mat-cell *matCellDef="let element" class="data-name">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-lastName">Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName2" >
        <th mat-header-cell *matHeaderCellDef class="header-lastName2">Second LastName</th>
        <td mat-cell *matCellDef="let element">{{element.lastName2}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="header-email">Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="internalId">
        <th mat-header-cell *matHeaderCellDef class="header-internalId">Internal ID</th>
        <td mat-cell *matCellDef="let element">{{element.internalId}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-actions">Actions</th>
        <td mat-cell *matCellDef="let element">
            <span>
                <button mat-icon-button color="primary" (click)="userDetails(element)">
                    <mat-icon class="mat-18">visibility</mat-icon>
                </button>
            </span>
            <span>
                <button mat-icon-button color="" (click)="userUpdate(element)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </span>
            <span>
                <button mat-icon-button color="warn" (click)="userDelete(element)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
