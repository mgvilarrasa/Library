<div class="dialog">
    <div class="dialog-header">
        <h1 mat-dialog-title>Create new User</h1>
    </div>
    <mat-dialog-content class="dialog-content">
        <form [formGroup]="userForm" (ngSubmit)="save()">
            <div class="data-row">
                <div>
                    <label class="label">Name:(*)</label>
                </div>
                <input 
                    id="name" type="text" formControlName="name" 
                    class="content" placeholder="Name"
                >
                <div>
                    <span class="text-danger"
                            *ngIf="(userFormControl.name.touched || submitted) && userFormControl.name.errors">
                        Name is required
                    </span>
                </div> 
            </div>
            <div class="data-row">
                <div>
                    <label class="label">Last Name:(*)</label>
                </div> 
                <input id="lastName" type="text" formControlName="lastName"
                    class="content" placeholder="Last Name"
                >
                <div>
                    <span class="text-danger"
                            *ngIf="(userFormControl.lastName.touched || submitted) && userFormControl.lastName.errors">
                        Last name is required
                    </span>
                </div>
            </div>
            <div class="data-row">
                <div>
                    <label class="label">Second Last Name:</label>
                </div>
                <input id="lastName2" type="text" formControlName="lastName2"
                    class="content" placeholder="Second Last Name"
                >
            </div>
            <div class="data-row">
                <div>
                    <label class="label">Email:(*)</label>
                </div>
                <input id="email" type="text" formControlName="email"
                    class="content" placeholder="Email"
                >
                <div>
                    <span class="text-danger"
                            *ngIf="(userFormControl.email.touched || submitted) && userFormControl.email.errors">
                        Email is required in proper format (test@test.com)
                    </span>
                </div>
            </div>
            <div class="data-row">
                <div>
                    <label class="label">Internal ID:</label>
                </div>
                <input id="internalId" type="text" formControlName="internalId"
                    class="content" placeholder="Internal ID"
                >
            </div>
        </form>       
    </mat-dialog-content>
    <div class="helper-text">
        (*) Mandatory field
    </div>
    <mat-dialog-actions>
        <div class="actions">
            <button mat-raised-button class="save-button" (click)="save()">Save</button>
            <button mat-raised-button color="primary" class="close-button" (click)="close()">Close</button>
        </div> 
    </mat-dialog-actions>
</div>
