<div class="dialog">
    <div class="dialog-header">
        <h1 mat-dialog-title>{{title}}</h1>
    </div>
    <mat-dialog-content class="dialog-content">
        <div class="body">{{messageBody}}</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="actions">
            <button mat-raised-button color="warn" (click)="confirm()">Confirm</button>
            <button mat-raised-button color="primary" class="close-button" (click)="cancel()">Cancel</button>
        </div> 
    </mat-dialog-actions>
</div>
