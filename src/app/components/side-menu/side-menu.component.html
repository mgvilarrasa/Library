<div class="sidenav">
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let options of menuOptions">
            <a class="sidenav-nav-link" [routerLink]="[options.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon class="sidenav-icons">{{options.icon}}</mat-icon>
                <span class="sidenav-link-text">{{options.label}}</span>
            </a>
        </li>
    </ul>
</div>
